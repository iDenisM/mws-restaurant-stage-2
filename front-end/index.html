<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Restaurant Reviews</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Skip links -->
      <a href="#restaurants-filter" class="skip-link">Skip to the restaurants filter</a>
      <a href="#restaurants-list" class="skip-link">Skip to the restaurants list</a>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map"  role="application"></div>
      </section>
      <section>
        <div class="filter-options" id="restaurants-filter">
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Filter" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
          <h2>Filter Results</h2>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/idbController.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrnSxn8yZfN5hs5ii5Q56D21RA6XJ9ldI&libraries=places&callback=initMap"></script>
    <script type="application/javascript" charset="utf-8" src="sw.js"></script>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </body>
</html>
